        darkMode: "class",

<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes progressFill {
            from {
                width: 0%;
            }
            to {
                width: var(--progress-width);
            }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes dragPulse {
            0%, 100% {
                border-color: currentColor;
                background-color: transparent;
            }
            50% {
                border-color: #000000;
                background-color: rgba(0, 0, 0, 0.05);
            }
        }
        
        .dark @keyframes dragPulse {
            0%, 100% {
                border-color: currentColor;
                background-color: transparent;
            }
            50% {
                border-color: #ffffff;
                background-color: rgba(255, 255, 255, 0.05);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .animate-slideInLeft {
            animation: slideInLeft 0.6s ease-out;
        }
        
        .animate-slideInRight {
            animation: slideInRight 0.6s ease-out;
        }
        
        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }
        
        .animate-bounce-custom {
            animation: bounce 1.5s ease-in-out;
        }
        
        .animate-rotate {
            animation: rotate 2s linear infinite;
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .animate-wiggle {
            animation: wiggle 0.5s ease-in-out;
        }
        
        .animate-floatUp {
            animation: floatUp 0.7s ease-out;
        }
        
        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            background-size: 200px 100%;
            animation: shimmer 2s infinite;
        }
        
        .dark .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        
        .upload-card {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .upload-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .dark .upload-card:hover {
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1);
        }
        
        .upload-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .upload-button:hover::before {
            left: 100%;
        }
        
        .upload-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .dark .upload-button:hover {
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
        }
        
        .drag-zone {
            transition: all 0.3s ease;
        }
        
        .drag-zone.drag-over {
            animation: dragPulse 1s infinite;
            transform: scale(1.02);
            border-width: 3px;
        }
        
        .upload-icon {
            transition: all 0.3s ease;
        }
        
        .upload-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        .file-item {
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .dark .file-item:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
        }
        
        .header-button {
            transition: all 0.3s ease;
        }
        
        .header-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .dark .header-button:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }
        
        .avatar-bounce {
            animation: bounce 1.5s ease-in-out;
        }
        
        .avatar-bounce:hover {
            animation: wiggle 0.5s ease-in-out;
        }
        
        .logo-spin {
            transition: transform 0.5s ease;
        }
        
        .logo-spin:hover {
            transform: rotate(180deg) scale(1.1);
        }
        
        .success-animation {
            animation: scaleIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .cancel-button {
            transition: all 0.2s ease;
        }
        
        .cancel-button:hover {
            transform: rotate(90deg) scale(1.1);
            color: #ef4444;
        }
        
        .dark .cancel-button:hover {
            color: #f87171;
        }
</style>

<script>
let authToken = localStorage.getItem('authToken');
let uploadInterval;

document.addEventListener('DOMContentLoaded', function() {
    // Check authentication
    if (!authToken) {
        alert('Please login first to upload documents');
        window.location.href = '/login';
        return;
    }
    
    const uploadCard = document.getElementById('upload-card');
    const progressCard = document.getElementById('progress-card');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileButton = document.getElementById('file-button');
    const fileName = document.getElementById('file-name');
    const fileSize = document.getElementById('file-size');
    const uploadStatus = document.getElementById('upload-status');
    const uploadPercentage = document.getElementById('upload-percentage');
    const progressBar = document.getElementById('progress-bar');
    const cancelButton = document.getElementById('cancel-button');
    const fileIcon = document.getElementById('file-icon');
    
    // Dark mode toggle
    function toggleDarkMode() {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    }
    
    // Initialize dark mode from localStorage
    if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
    }
    
    // Make toggleDarkMode global
    window.toggleDarkMode = toggleDarkMode;
    
    // File button click handler with animation
    fileButton.addEventListener('click', () => {
        fileButton.classList.add('animate-wiggle');
        setTimeout(() => {
            fileButton.classList.remove('animate-wiggle');
        }, 500);
        fileInput.click();
    });
    
    // File input change handler
    fileInput.addEventListener('change', handleFiles);
    
    // Enhanced drag and drop handlers with animations
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
        const icon = dropZone.querySelector('.upload-icon');
        icon.classList.add('animate-bounce-custom');
    });
    
    dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        if (!dropZone.contains(e.relatedTarget)) {
            dropZone.classList.remove('drag-over');
            const icon = dropZone.querySelector('.upload-icon');
            icon.classList.remove('animate-bounce-custom');
        }
    });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        const icon = dropZone.querySelector('.upload-icon');
        icon.classList.remove('animate-bounce-custom');
        icon.classList.add('success-animation');
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFiles({ target: { files } });
        }
        
        setTimeout(() => {
            icon.classList.remove('success-animation');
        }, 600);
    });
    
    // Cancel upload handler with animation
    cancelButton.addEventListener('click', () => {
        cancelButton.classList.add('animate-rotate');
        setTimeout(() => {
            clearInterval(uploadInterval);
            showUploadCard();
            cancelButton.classList.remove('animate-rotate');
        }, 500);
    });
    
    function handleFiles(event) {
        const files = event.target.files;
        if (files.length > 0) {
            const file = files[0];
            
            // Validate file type with animation feedback
            const allowedTypes = ['.pdf', '.docx', '.txt'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                showErrorAnimation();
                alert('Please select a valid file type (PDF, DOCX, or TXT)');
                return;
            }
            
            // Validate file size (25MB limit)
            if (file.size > 25 * 1024 * 1024) {
                showErrorAnimation();
                alert('File size must be less than 25MB');
                return;
            }
            
            startUpload(file);
        }
    }
    
    function showErrorAnimation() {
        const uploadIcon = document.querySelector('.upload-icon');
        uploadIcon.style.color = '#ef4444';
        uploadIcon.classList.add('animate-wiggle');
        
        setTimeout(() => {
            uploadIcon.style.color = '';
            uploadIcon.classList.remove('animate-wiggle');
        }, 1000);
    }
    
    async function startUpload(file) {
        // Update file info
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        
        // Show progress card with smooth animation
        uploadCard.style.animation = 'fadeInUp 0.5s ease-out reverse';
        setTimeout(() => {
            uploadCard.style.display = 'none';
            progressCard.classList.remove('hidden');
            progressCard.style.display = 'block';
            progressCard.classList.add('animate-floatUp');
        }, 500);
        
        // Reset progress with animation
        uploadPercentage.textContent = '0%';
        progressBar.style.width = '0%';
        uploadStatus.textContent = 'Uploading...';
        
        // Stop file icon rotation and start upload animation
        setTimeout(() => {
            fileIcon.classList.remove('animate-rotate');
            fileIcon.innerHTML = '<span class="material-symbols-outlined animate-pulse-custom" style="font-size: 24px;">cloud_upload</span>';
        }, 1000);
        
        // Perform actual upload
        try {
            const formData = new FormData();
            formData.append('file', file);
            
            const xhr = new XMLHttpRequest();
            
            // Progress tracking
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    uploadPercentage.textContent = Math.round(percentComplete) + '%';
                    progressBar.style.width = percentComplete + '%';
                    
                    // Update status text based on progress
                    if (percentComplete > 25 && percentComplete < 30) {
                        uploadStatus.textContent = 'Processing document...';
                    } else if (percentComplete > 50 && percentComplete < 55) {
                        uploadStatus.textContent = 'Analyzing content...';
                    } else if (percentComplete > 75 && percentComplete < 80) {
                        uploadStatus.textContent = 'Finalizing upload...';
                    }
                }
            });
            
            // Load complete
            xhr.addEventListener('load', async () => {
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    
                    uploadPercentage.textContent = '100%';
                    progressBar.style.width = '100%';
                    uploadStatus.textContent = 'Upload complete!';
                    
                    // Success animation
                    fileIcon.innerHTML = '<span class="material-symbols-outlined success-animation" style="font-size: 24px; color: #10b981;">check_circle</span>';
                    progressCard.classList.add('success-animation');
                    
                    // Create session with uploaded document
                    await createSessionWithDocument(result.file_id, file.name);
                    
                } else {
                    throw new Error('Upload failed');
                }
            });
            
            // Error handling
            xhr.addEventListener('error', () => {
                throw new Error('Upload failed');
            });
            
            xhr.open('POST', '/api/v1/upload-pdf');
            xhr.setRequestHeader('Authorization', `Bearer ${authToken}`);
            xhr.send(formData);
            
        } catch (error) {
            console.error('[UPLOAD] Error:', error);
            alert('Failed to upload PDF. Please try again.');
            showUploadCard();
        }
    }
    
    async function createSessionWithDocument(fileId, filename) {
        try {
            const title = `Chat - ${filename.replace('.pdf', '')} - ${new Date().toLocaleDateString()}`;
            
            const response = await fetch('/api/v1/sessions/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({
                    title: title,
                    document_id: fileId,
                    document_url: null
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                console.log('[SESSION] Session created successfully');
                
                // Redirect to home page after delay
                setTimeout(() => {
                    progressCard.style.animation = 'scaleIn 0.6s ease-out reverse';
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 600);
                }, 1500);
            } else {
                throw new Error(data.detail || 'Failed to create session');
            }
        } catch (error) {
            console.error('[SESSION] Error:', error);
            alert('Document uploaded but failed to create session. Please try again from home.');
            setTimeout(() => {
                window.location.href = '/home';
            }, 2000);
        }
    }
    
    function showUploadCard() {
        progressCard.style.animation = 'floatUp 0.5s ease-out reverse';
        setTimeout(() => {
            progressCard.classList.add('hidden');
            uploadCard.style.display = 'block';
            uploadCard.style.animation = 'fadeInUp 0.5s ease-out';
            fileInput.value = '';
        }, 500);
    }
    
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // Add interactive effects to existing buttons
    const buttons = document.querySelectorAll('.header-button, .upload-button');
    buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
            this.classList.add('shimmer-effect');
        });
        
        button.addEventListener('mouseleave', function() {
            this.classList.remove('shimmer-effect');
        });
    });
    
    // Add click animation to logo
    const logo = document.querySelector('.logo-spin');
    logo.addEventListener('click', function() {
        this.classList.add('animate-rotate');
        setTimeout(() => {
            this.classList.remove('animate-rotate');
        }, 2000);
    });
});
</script>
